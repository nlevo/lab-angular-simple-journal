
<h1> Journal details </h1>
    <a [routerLink]="['']"> Back to list </a>
    
    <div *ngIf="journal">
      <div class="journal-thumbnail">
      </div>

      <div class="journal-info">
        <h2> {{ journal.name }}&nbsp;</h2>
        <h3> {{ journal.date }} </h3>
        <p>  {{ journal.content}}</p>
      </div>
    </div>
